<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</head>

left - start
right - end
<body>

  <form class="m-3">

    <div class="row gx-5 gy-5">
      <div class="mb-sm-3 mb-md-2 mb-xl-1 col-xl-4 col-md-6 col-sm-12">
        <label class="form-label">Enter Username</label>
        <input type="text" class="form-control" />
      </div>

      <div class="form-floating mb-3 col-xl-4 col-md-6 col-sm-12">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="input-group mb-3 col-xl-3 w-25">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username"
          aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">@google.com</span>
      </div>

    </div>



    <div class="d-flex justify-content-around">
      <div class="m-3 flex-grow-1 p-3">
        <label for="exampleFormControlTextarea1" class="form-label">About You</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="m-3 flex-grow-1 p-3">
        <label class="form-label">Select Country</label>
        <select class="form-select form-select-lg" aria-label="Default select example">
          <option selected value="1">India</option>
          <option value="2">Singapore</option>
          <option value="3">USA</option>
        </select>
      </div>

      <div class="m-3 flex-grow-1 p-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
          <label class="form-check-label" for="flexCheckChecked">
            Checked checkbox
          </label>
        </div>
      </div>
    </div>


    <div class="flex-container column">
      <header>

      </header>
      <div class="flex-container row">
        <nav></nav>
        <section></section>
        <aside></aside>
      </div>
      <footer></footer>
    </div>

  </form>
</body>

</html>
