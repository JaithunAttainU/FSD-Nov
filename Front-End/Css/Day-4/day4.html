<!-- 

Position

static - default
fixed
  -remain fixed in its position
  -removed from the flow of actual document, i.e No place is reserved for that element
  -can move around the element using top, bottom, left, right
  -top, bottom will be calculated from browser screen size
absolute
  -Not fixed
  -removed from the flow of actual document, i.e No place is reserved for that element
  -can move around the element using top, bottom, left, right
  --top, bottom will be calculated from browser screen size by default but if any of the parents has relative position, then it will calculated from the parent
relative
  -Not fixed
  -Not removed from the flow of actual document, i.e Place is reserved for that element
  -can move around the element using top, bottom, left, right
  -top, bottom will be calculated from its original position
sticky - (relative and fixed)

-->
