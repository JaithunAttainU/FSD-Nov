<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
</head>

<body>
  <img
    src="https://media1.giphy.com/media/BfbUe877N4xsUhpcPc/giphy.gif?cid=ecf05e47syupae1l5yadt78h74618xgd4da4onibpc3bqxdp&rid=giphy.gif&ct=g"
    alt="Rubrik Cube" />

  <a href="https://www.flipkart.com/">Go to Flipkart</a>
  <a href="https://www.flipkart.com/">Go to Flipkart</a>

  <p>Lorem ipsum</p>

  <button>Login</button>



  <form>

    <div>
      <label for="username">Enter your Name:</label>
      <input type="text" id="username" name="username" minlength="2" maxlength="5" autocomplete="off" />
    </div>

    <div>
      <label for="phNum">Phone Number:</label>
      <input type="number" id="phNum" name="phoneNumber" maxlength="10" />
    </div>

    <div>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" max="100" />
    </div>
    <div>
      <label>Password: <input type="password" name="pass"></label>
    </div>

    <div>
      <label>Description:</label>
      <textarea rows="10" cols="30"></textarea>
    </div>
    <div>
      <label for="gender">Gender:</label>
      <input type="radio" name="gender">Male
      <input type="radio" name="gender">Female
      <input type="radio" name="gender">Other
    </div>

    <div>
      <label>Date of Birth:<input type="date" name="dob" /> </label>
    </div>

    <div>
      <label>Favourite Colour<input type="color" name="color" /> </label>
    </div>

    <div>
      <label>Upload File<input type="file" accept=".pdf,.jpg" /> </label>
    </div>

    <div>
      <label>Select Country:</label>
      <select name="country">
        <option>India</option>
        <option>Russia</option>
        <option>Persia</option>
        <option>Pakistan</option>
      </select>
    </div>

    <label>Enter your Email: <input type="email" /></label>


    <div>
      <input type="submit" />
      <input type="reset" />
    </div>

  </form>
</body>

</html>
<!-- 
block vs Inline 

  1) Block occupy the entire width - Inline occupy only the space that is required
  2) Block will start in new line - Inline will start in the next available space
Form - Input, Button, Select -->
